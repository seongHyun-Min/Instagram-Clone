<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Instargram</title>
    <head th:replace="layout/common :: head('Instargram')"></head>
</head>
<body>
<nav th:replace="layout/common :: menu(${user})"></nav>
<!-- main -->
<main>
    <div class="feeds">
        <!-- article -->
        <article>
            <header>
                <div class="profile-of-article">
                    <img class="img-profile pic" src="/img/sample.png" alt="sample님의 프로필 사진">
                    <span class="userID main-id point-span">sample</span>
                </div>
                <img class="icon-react icon-more" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/more.png" alt="more">
            </header>
            <div class="main-image">
                <img src="/img/sample1.png" alt="sample님의 피드 사진" class="mainPic">
            </div>
            <div class="icons-react">
                <div class="icons-left">
                    <img class="icon-react" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="하트">
                    <img class="icon-react" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/comment.png" alt="말풍선">
                    <img class="icon-react" src="/img/dm.png" alt="DM">
                </div>
                <img class="icon-react" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/bookmark.png" alt="북마크">
            </div>
            <!-- article text data -->
            <div class="reaction">
                <div class="liked-people">
                    <img class="pic" src="/img/sample.png" alt="sample님의 프로필 사진">
                    <p><span class="point-span">sample</span>님 <span class="point-span">외 2,412,751명</span>이 좋아합니다</p>
                </div>
                <div class="description">
                    <p><span class="point-span userID">sample</span><span class="at-tag">@sample @sample</span> 🌱</p>
                </div>
                <div class="comment-section">
                    <ul class="comments">
                        <li>
                            <span><span class="point-span userID">sample</span>어디에요?? 너무 맛있겠다 !!!.</span>
                            <img class="comment-heart" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="하트">
                        </li>
                        <!-- input 값 여기에 추가 -->
                    </ul>
                </div>
            </div>
            <div class="hl"></div>
            <div class="comment">
                <input id="input-comment" class="input-comment" type="text" placeholder="댓글 달기..." >
                <button type="submit" class="submit-comment" disabled>게시</button>
            </div>
        </article>
        <article>
            <header>
                <div class="profile-of-article">
                    <img class="img-profile pic" src="img/sample.png" alt="sample님의 프로필 사진">
                    <span class="userID main-id point-span">sample</span>
                </div>
                <img class="icon-react icon-more" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/more.png" alt="more">
            </header>
            <div class="main-image">
                <img src="/img/sample3.png" alt="sample님의 피드 사진" class="mainPic">
            </div>
            <div class="icons-react">
                <div class="icons-left">
                    <img class="icon-react" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="하트">
                    <img class="icon-react" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/comment.png" alt="말풍선">
                    <img class="icon-react" src="img/dm.png" alt="DM">
                </div>
                <img class="icon-react" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/bookmark.png" alt="북마크">
            </div>
            <!-- article text data -->
            <div class="reaction">
                <div class="liked-people">
                    <img class="pic" src="/img/sample.png" alt="sample님의 프로필 사진">
                    <p><span class="point-span">sample</span>님 <span class="point-span">외 4,612,203명</span>이 좋아합니다</p>
                </div>
                <div class="description">
                    <p><span class="point-span userID">sample</span>인천 너무 좋았자나! 여행 또 가고 싶다~~</p>
                </div>
                <div class="comment-section">
                    <ul class="comments">
                        <li>
                            <span><span class="point-span userID">sample</span>나랑도 여행 가자 !!!</span>
                            <img class="comment-heart" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="하트">
                        </li>
                        <!-- input 값 여기에 추가 -->
                    </ul>
                </div>
            </div>
            <div class="hl"></div>
            <div class="comment">
                <input id="input-comment2" class="input-comment" type="text" placeholder="댓글 달기..." >
                <button type="submit" class="submit-comment" disabled>게시</button>
            </div>
        </article>

    </div>
    <!-- main-right -->
    <div class="main-right">
        <div class="myProfile">
            <img class="pic" th:src="@{user.profileImgUrl}" onerror="this.src = '/img/default_profile.png';">
            <div>
                <span class="userID point-span" th:text="${user.email}">email</span>
                <span class="sub-span" th:text="${user.introduction}">hello</span>
            </div>
        </div>
    </div>
    <footer th:replace="layout/common :: footer('footer')"></footer>
</main>
<script src="js/story.js"></script>
</body>
</html>
